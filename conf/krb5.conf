[logging]
 default = FILE:/var/log/krb5libs.log
 kdc = FILE:/var/log/krb5kdc.log
 admin_server = FILE:/var/log/kadmind.log

[libdefaults]
  renew_lifetime = 7d
  forwardable = true
  default_realm = AMBARI.APACHE.ORG
  ticket_lifetime = 24h
  dns_lookup_realm = false
  dns_lookup_kdc = false
  #default_tgs_enctypes = aes des3-cbc-sha1 rc4 des-cbc-md5
  #default_tkt_enctypes = aes des3-cbc-sha1 rc4 des-cbc-md5


[domain_realm]

  ambari-server = AMBARI.APACHE.ORG

  kerberos-server = AMBARI.APACHE.ORG

  ambari-agent-1 = AMBARI.APACHE.ORG

  ambari-agent-2 = AMBARI.APACHE.ORG

  ambari-agent-3 = AMBARI.APACHE.ORG



[logging]
  default = FILE:/var/log/krb5kdc.log
  admin_server = FILE:/var/log/kadmind.log
  kdc = FILE:/var/log/krb5kdc.log

[realms]
  AMBARI.APACHE.ORG = {
    admin_server = kerberos-server
    kdc = kerberos-server
  }